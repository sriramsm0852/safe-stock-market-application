<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="dashboard.css" th:href="@{/css/dashboard.css}"/>
</head>
<body>

    <!-- Navigation Bar -->
   
          <div id="navbar">
        <div id="logo" style="display: flex; align-items: center; gap: 10px;">
    <img src="/image/logo1.png" alt="Logo" style="width: 50px; height: auto;">
    <span style="font-size: 1.5rem; font-weight: bold;">SafeCryptoStocks</span>
</div>
        <div id="menu">
            <a th:href="@{/dashboard}">Dashboard</a>
            <a th:href="@{/market}">Market</a>
            <a th:href="@{/portfolio}">Portfolio</a>
            <a th:href="@{/budget}">Budget</a>
            <a th:href="@{/learn}">Learn</a>
        </div>
        <div id="profile">
            <img th:src="@{/image/profileicon.png}" alt="Profile Picture" width="40" height="40">
            <div id="profile-info">
                <span id="user-name" th:text="'Hello, ' + ${userName}">Hello, User</span>
                <div id="view-profile">
                    <a th:href="@{/profile}">View Profile</a>
                </div>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </div>
    
    
    <div class = "user">
        <h1>Hi, <span th:text="${firstName}">First Name</span> <span th:text="${lastName}">Last Name</span>üëã</h1>
        <h3>Let's grow your stocks with SafeCryptoStocks</h3>
        </div>
    <!-- Main Content -->
    <div class="dashboard-content">
        <!-- Left Container: Trending Coins -->
        
         
        
		<div class="left-container">
		    <h2>Top Trending Coinsüî•</h2>
		    <div id="trending-coins-list">
		        <!-- The trending coins will be dynamically inserted here -->
		    </div>
		</div>

        <!-- Center Container: Top Cryptocurrencies -->
        <div class="container">
            <h1>Top Cryptocurrencies by Market Cap‚≠ê</h1>
            <div id="error-message" style="display: none; color: red;"></div> <!-- Error message container -->
            <table id="crypto-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>24h%</th>
                        <th>7d%</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
			<div id="pagination-container" class="pagination-container">
			       <!-- Pagination buttons will be dynamically inserted here -->
			   </div>
        </div>

	        
			<!-- Right Container: Latest News -->
			<div class="right-container">
			    <h1>Latest Newsüì∞</h1>
			    <div id="crypto-news-list">
			        <!-- News articles will be dynamically inserted here -->
			    </div>
			</div>

    </div>

    <script th:src="@{/js/dashboard.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for visual representation -->

</body>
</html>
