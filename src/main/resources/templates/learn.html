<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn</title>
    <link rel="stylesheet" href="learn.css" th:href="@{/css/learn.css}"/>
</head>
<body>

    <!-- Navigation Bar -->
    <div id="navbar">
       
        <div id="logo" style="display: flex; align-items: center; gap: 10px;">
    <img src="/image/logo1.png" alt="Logo" style="width: 50px; height: auto;">
    <span style="font-size: 1.5rem; font-weight: bold;">SafeCryptoStocks</span>
</div>
        
        <div id="menu">
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/market}">Market</a>
        <a th:href="@{/portfolio}">Portfolio</a>
        <a th:href="@{/budget}">Budget</a>
        <a th:href="@{/learn}">Learn</a>
    </div>
        <div id="profile">
            <img th:src="@{/image/profileicon.png}" alt="Profile Picture" width="40" height="40">
            <div id="profile-info">
                <span id="user-name" th:text="'Hello, ' + ${userName}">Hello, User</span>
                <div id="view-profile">
                    <a th:href="@{/profile}">View Profile</a>
                </div>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </div>

     <main>
         
<section>
    <div class="imaae">
        <img src="/image/learn.png" alt="Learn Cryptocurrency">
    </div>
    <h3>Latest Articles</h3>
    
    <!-- Category Filters -->
    <div id="category-filters">
        <label><input type="radio" name="category" value="crypto"> Crypto</label>
        <label><input type="radio" name="category" value="stocks"> Stocks</label>
        <label><input type="radio" name="category" value="nfts"> NFTs</label>
        <label><input type="radio" name="category" value="bitcoin"> Bitcoin</label>
        <label><input type="radio" name="category" value="trading"> Trading</label>
    </div>
    
    <!-- Articles Section -->
    <ul id="articles"></ul>
</section>
      
        <!-- Videos Section -->
<section id="videos-section">
    <h3>Top Videos</h3>
    <ul id="videos" class="videos-list"></ul>
</section>
        
        
        <!-- Quiz Section -->
        <section id="quiz-section">
            <h3>Quiz</h3>
            <div id="quiz-container">
                <p id="question"></p>
                <input type="text" id="answer" placeholder="Your Answer">
                <button onclick="checkAnswer()">Submit</button>
                <p id="feedback"></p>
            </div>
        </section>
    </main>
    <script th:src="@{/js/learn.js}"></script>


</body>
</html>
