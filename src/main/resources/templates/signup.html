<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>

    <!-- Adding CSS file -->
    <link rel="stylesheet" href="/css/signup.css" th:href="@{/css/signup.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<div id="parent">
    <form id="signup-form" class="form-container" th:action="@{/registerUser}" th:object="${user}" method="post">
        <h1><i class="fa-brands fa-servicestack"></i> &nbsp; SafeCryptoStocks</h1>
        <h2>Sign Up</h2>

        <!-- Displaying session message if available -->
        <th:block th:if="${message != null}">
            <p th:class="${messageType == 'success' ? 'success-message' : 'error-message'}">[[${message}]]</p>
        </th:block>

        <!-- Form Fields -->
        <div class="form-group">
            <div class="input-wrapper">
                <i class="fa-solid fa-user input-icon"></i>
                <input id="username" type="text" placeholder="User Name" required th:field="*{username}" minlength="3" maxlength="20" pattern="[a-zA-Z0-9]+">
            </div>
        </div>
        <div class="form-group">
            <div class="input-wrapper">
                <i class="fa-solid fa-lock input-icon"></i>
                <input id="password" type="password" placeholder="Password" required th:field="*{password}" minlength="8" maxlength="15" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}">
            </div>
        </div>
        <div class="form-group">
            <div class="input-wrapper">
                <i class="fa-regular fa-envelope input-icon"></i>
                <input id="email" type="email" placeholder="Email" required th:field="*{email}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
        </div>
        <div class="form-group">
            <div class="input-wrapper">
                <i class="fa-solid fa-user-pen input-icon"></i>
                <input id="firstName" type="text" placeholder="First Name" required th:field="*{firstname}">
            </div>
        </div>
        <div class="form-group">
            <div class="input-wrapper">
                <i class="fa-solid fa-user-pen input-icon"></i>
                <input id="lastName" type="text" placeholder="Last Name" required th:field="*{lastname}">
            </div>
        </div>
        <div class="form-group">
            <div class="input-wrapper">
                <i class="fa-solid fa-address-card input-icon"></i>
                <input id="address" type="text" placeholder="Address" required th:field="*{address}">
            </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <input id="button" type="submit" value="Register">
        </div>

        <h3><br>
            Already have an Account?
            <a th:href="@{/login}">     Login</a>
        </h3>
    </form>
</div>

<!-- Adding JS file -->
<script th:src="@{/js/signup.js}"></script>
</body>
</html>
